<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"

    <!-- CSS only -->

    <link rel="stylesheet" href="styles.css" />

  <body>
    <section class="main">
      <div class="container">
        <div class="app-wrapper">
          <p class="tittle"><strong>Lets</strong> Generate Random Jokes</p>
          <p class="note">Click Button Below to Generate Joke</p>
          <button class="gen-btn">Generate Joke</button>
        </div>
      </div>
    </section>

    <!-- MODAL SECTION -->
    <!-- MODAL SECTION -->
    <section class="modal-sec close-modal">
      <div class="joke-popup">
        <div class="header">
          <div class="pop-title">New Joke</div>
          <i class="fas fa-times"></i>
        </div>
        <p class="joke">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eveniet
          autem et facilis tenetur aliquid magnam, dolores aperiam distinctio
          obcaecati commodi.
        </p>
        <hr />
        <button class="close">Close</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
